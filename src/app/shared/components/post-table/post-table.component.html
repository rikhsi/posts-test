<div class="post__container">
    <table class="post__table">
        <thead class="table__head">
            <tr>
                <th *ngFor="let header of tableHeaders">{{header}}</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngIf="tableData$ | async as post">
                <ng-container *ngFor="let post of tableData$ | async; let i = index">
                    <tr>
                        <td>
                            {{post.userId}}
                        </td>
                        <td>
                            {{post.id}}
                        </td>
                        <td>
                           {{post.title}}
                        </td>
                        <td>
                            {{post.body}}
                        </td>
                        <td>
                            <app-admin-button [type]="'change'" (clicked)="onNavigate(post.id)"></app-admin-button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="5" class="border__row">
                            <div class="border__line"></div>
                        </td>
                    </tr>
                </ng-container>
            </ng-container>
        </tbody>
    </table>
</div>
